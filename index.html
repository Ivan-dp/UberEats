<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UberEats</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="header">
          <a href="./index.html">
            <img class="logo" src="./img/logo.svg" alt="Uber Eats" />
          </a>
          <div class="user">
            <a href="#"><button class="sign-in">Войти</button></a>
            <a href="#">
              <img class="basket" src="./img/basket.svg" alt="basket" />
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- SEARCH -->
    <div class="container">
      <input
        type="search"
        class="search-input"
        placeholder="Поиск по ресторанам и кухням"
      />
    </div>
    <!-- RESTAURANTS -->
    <div class="restaurants">
      <div class="container">
        <div class="rest-title">
          <h1>Рестораны в Москве</h1>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <div class="main-card">
              <figure>
                <a
                  href="restaurant.html"
                  target="newtab"
                  class="card-image"
                  style="background-image: url('./img/mcdonalds.png')"
                ></a>
                <figcaption class="title">Макдоналдс - Газетный</figcaption>
                <figcaption class="kitchen">
                  &#8381;&#8381; &bull; Бургеры
                </figcaption>
                <figcaption class="time">25 - 35 мин</figcaption>
              </figure>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <div class="main-card">
              <figure>
                <a
                  href="restaurant.html"
                  target="newtab"
                  class="card-image"
                  style="background-image: url('./img/dimsum.png')"
                ></a>
                <figcaption class="title">DimSum & Co — ЦДМ</figcaption>
                <figcaption class="kitchen">
                  &#8381; &bull; Японская &bull; Китайская &bull; Азиатская
                </figcaption>
                <figcaption class="time">40 - 50 мин</figcaption>
              </figure>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <div class="main-card">
              <figure>
                <a
                  href="restaurant.html"
                  target="newtab"
                  class="card-image"
                  style="background-image: url('./img/dvizhok.png')"
                ></a>
                <figcaption class="title">ДвижОК — Манежная</figcaption>
                <figcaption class="kitchen">
                  &#8381; &bull; Американская &bull; Европейская
                </figcaption>
                <figcaption class="time">35 - 45 мин</figcaption>
              </figure>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <div class="main-card">
              <figure>
                <a
                  href="restaurant.html"
                  target="newtab"
                  class="card-image"
                  style="background-image: url('./img/nyanya.png')"
                ></a>
                <figcaption class="title">НЯ — NHA</figcaption>
                <figcaption class="kitchen">
                  &#8381;&#8381; &bull; Вьетнамская
                </figcaption>
                <figcaption class="time">30 - 40 мин</figcaption>
              </figure>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <div class="main-card">
              <figure>
                <a
                  href="restaurant.html"
                  target="newtab"
                  class="card-image"
                  style="background-image: url('./img/dzi.png')"
                ></a>
                <figcaption class="title">Точка Дзы — Цветной</figcaption>
                <figcaption class="kitchen">
                  &#8381;&#8381; &bull; Вьетнамская
                </figcaption>
                <figcaption class="time">40 - 50 мин</figcaption>
              </figure>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <div class="main-card">
              <figure>
                <a
                  href="restaurant.html"
                  target="newtab"
                  class="card-image"
                  style="background-image: url('./img/cinnabon.png')"
                ></a>
                <figcaption class="title">Cinnabon</figcaption>
                <figcaption class="kitchen">
                  &#8381; &bull; Выпечка &bull; Десерты &bull; Капкейки
                </figcaption>
                <figcaption class="time">25 - 35 мин</figcaption>
              </figure>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <div class="main-card">
              <figure>
                <a
                  href="restaurant.html"
                  target="newtab"
                  class="card-image"
                  style="background-image: url('./img/pizzelove.png')"
                ></a>
                <figcaption class="title">PIZZELOVE</figcaption>
                <figcaption class="kitchen">
                  &#8381;&#8381; &bull; Пицца
                </figcaption>
                <figcaption class="time">15 - 25 мин</figcaption>
              </figure>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <div class="main-card">
              <figure>
                <a
                  href="restaurant.html"
                  target="newtab"
                  class="card-image"
                  style="background-image: url('./img/zucafe.png')"
                ></a>
                <figcaption class="title">Zю кафе — Тверская</figcaption>
                <figcaption class="kitchen">
                  &#8381;&#8381; &bull; Японская
                </figcaption>
                <figcaption class="time">25 - 35 мин</figcaption>
              </figure>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <div class="main-card">
              <figure>
                <a
                  href="restaurant.html"
                  target="newtab"
                  class="card-image"
                  style="background-image: url('./img/barbq.png')"
                ></a>
                <figcaption class="title">Bar BQ Cafe — Манежная</figcaption>
                <figcaption class="kitchen">
                  &#8381;&#8381;&#8381; &bull; Европейская
                </figcaption>
                <figcaption class="time">30 - 40 мин</figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer>
      <div class="container">
        <div class="white-logo">
          <img src="./img/white-logo.svg" alt="white-logo" />
        </div>
        <hr />
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-xs-12">
              <select class="language">
                <option>Русский</option>
                <option>English</option>
                <option>Deutch</option>
              </select>
              <div class="social">
                <div class="social-title">
                  <p style="color: #49a144">
                    #<span style="color: #ffffff">UberEats</span>
                  </p>
                </div>
                <div class="social-links">
                  <a href="#"
                    ><img src="./img/facebook.svg" alt="facebook"
                  /></a>
                  <a href="#"><img src="./img/twitter.svg" alt="twitter" /></a>
                  <a href="#"
                    ><img src="./img/instagram.svg" alt="instagram"
                  /></a>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-md-4 col-xs-12">
              <div class="block">
                <span class="uber-info">
                  <a href="#">Об UberEats</a>
                </span>
                <span class="uber-info">
                  <a href="#">Станьте партнёром по доставке</a>
                </span>
                <span class="uber-info">
                  <a href="#">Станьте парнёром-рестораном</a>
                </span>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-12">
              <div class="block">
                <span class="uber-info">
                  <a href="#">Все города</a>
                </span>
                <span class="uber-info">
                  <a href="#">Цены</a>
                </span>
                <span class="uber-info">
                  <a href="#">Помощь</a>
                </span>
                <span class="uber-info">
                  <a href="#">FAQs</a>
                </span>
              </div>
            </div>
            <hr class="move" />
            <div class="col-lg-12">
              <div class="app-store">
                <img src="./img/apple.png" alt="apple" class="apple" />
                <img src="./img/android.png" alt="android" class="android" />
              </div>
            </div>
            <hr />
            <div class="col-lg-4">
              <p class="bottom-link">
                <a href="#">© 2017 Uber Technologies Inc.</a>
              </p>
            </div>
            <div class="col-lg-4">
              <p class="bottom-link">
                <a href="#">Обработка персональных данных</a>
              </p>
            </div>
            <div class="col-lg-4">
              <p class="bottom-link">
                <a href="#">Пользовательское соглашение</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <a href="#" class="topbutton"><img src="./img/arrow.svg" alt="up" /></a>
    </footer>
  </body>
</html>
